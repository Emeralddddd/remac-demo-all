      <a href="" target="_blank">
        <h1 style="font-size: 24px">Remac</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed" style="font-size: 24px">
